<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Taux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a th:href="@{/api/auth/accueil}">Accueil</a>
    <a th:href="@{/fournisseurs}">Supplier List</a>
    <a th:href="@{/accounting}">Accounting</a>
    <a th:href="@{/api/auth/logout}">Logout</a>
</div>
<div class="content">
    <div class="container mt-5">
        <h2 class="mb-4">Modifier le Taux de l'Article</h2>

        <form action="/update-quotation-item-rate" method="post">
            <div class="mb-3">
                <input type="hidden" class="form-control" id="itemName" name="itemName" th:value="${item.Name}" readonly>
            </div>

            <div class="mb-3">
                <label for="newRate" class="form-label">Nouveau Taux</label>
                <input type="number" step="0.01" class="form-control" id="newRate" name="newRate" required>
            </div>

            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>

        <a href="/quotation?name=${itemName}" class="btn btn-secondary mt-3">Retour à la liste</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un VolAge</title>
</head>
<body>

    <h1>Ajouter un VolAge</h1>
    
    <form th:action="@{/volages}" th:object="${volAge}" method="post">
        <label for="vol">Vol :</label>
        <select id="vol" th:field="*{vol}">
            <option th:each="vol : ${vols}" th:value="${vol.idVol}" th:text="${vol.villeDepart.nommination} + ' à ' + ${vol.villeArrive.nommination} + ' : ' + ${vol.heureDepart}"></option>
        </select>
        <br>

        <label for="age">Âge :</label>
        <select id="age" th:field="*{age}">
            <option th:each="age : ${ages}" th:value="${age.idAge}" th:text="${age.nomme}"></option>
        </select>
        <br>

        <label for="pourcent">Pourcentage :</label>
        <input type="number" id="pourcent" th:field="*{pourcentage}" step="0.01" required>

        <br><br>

        <button type="submit">Ajouter</button>
    </form>

</body>
</html>

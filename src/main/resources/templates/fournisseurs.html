<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Fournisseurs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
<body>
<div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a th:href="@{/api/auth/accueil}">Accueil</a>
    <a th:href="@{/fournisseurs}">Supplier List</a>
    <a th:href="@{/accounting}">Accounting</a>
    <a th:href="@{/api/auth/logout}">Logout</a>
</div>
<div class="content">
    <div class="container mt-5">
        <h2 class="mb-4">Liste des Fournisseurs</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nom du fournisseur</th>
                    <th>Type</th>
                    <th>Date de crÃ©ation</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fournisseur : ${fournisseurs}">
                    <td>
                        <a th:href="@{/quotation(name=${fournisseur.name})}"
                        th:text="${fournisseur.supplierName}">Nom Fournisseur</a>
                    </td>
                    <td th:text="${fournisseur.supplierType}">Type</td>
                    <span th:text="${#temporals.format(fournisseur.creation, 'dd/MM/yyyy HH:mm')}"></span>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

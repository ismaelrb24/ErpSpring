<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo-container img {
            max-height: 80px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container login-container">
    <div class="col-md-5 login-card">
        
        <h2 class="text-center mb-4" style="color: blue;">ErpNext</h2>

        <!-- Message de succÃ¨s -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <!-- Message d'erreur -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Formulaire de connexion -->
        <form th:action="@{/api/auth/login}" method="post" th:object="${login}">
            <div class="mb-3">
                <label for="usr" class="form-label">Nom d'utilisateur</label>
                <input type="text" th:field="*{usr}" class="form-control" id="usr" required />
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Mot de passe</label>
                <input type="password" th:field="*{pwd}" class="form-control" id="pwd" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles du devis fournisseur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="sidebar">
    <h4 class="text-center" style="color:blue;">ErpNext</h4>
    <a th:href="@{/api/auth/accueil}">Accueil</a>
    <a th:href="@{/fournisseurs}">Supplier List</a>
    <a th:href="@{/accounting}">Accounting</a>
    <a th:href="@{/api/auth/logout}">Logout</a>
</div>
<div class="content">
<div class="container mt-5">
        <h2 class="mb-4">Articles du devis fournisseur</h2>

        <!-- Affichage des erreurs ou du succès -->
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <div class="row">
            <div >
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Article</th>
                            <th>ID Devis</th>
                            <th>Nom du Produit</th>
                            <th>Quantité</th>
                            <th>Prix unitaire</th>
                            <th>Montant total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${quotationitems}">
                            <td th:text="${item.name}">ID Article</td>
                            <td th:text="${item.parent}">ID Devis</td>
                            <td th:text="${item.itemName}">Produit</td>
                            <td th:text="${item.qty}">Quantité</td>
                            <td th:text="${item.rate}">Prix</td>
                            <td th:text="${item.amount}">Montant</td>
                            <td>
                                <a th:href="@{'/update-quotation-item-rate'(itemName=${item.name})}" class="btn btn-success btn-sm">Modifier Taux</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
</body>
</html>

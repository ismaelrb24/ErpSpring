<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier le Taux</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div class="sidebar">
    <h4 class="text-center" style="color:blue;">ErpNext</h4>
    <a th:href="@{/api/auth/accueil}">Accueil</a>
    <a th:href="@{/fournisseurs}">Supplier List</a>
    <a th:href="@{/accounting}">Accounting</a>
    <a th:href="@{/api/auth/logout}">Logout</a>
</div>
<div class="content">
    <div class="container mt-5">
        <h2 class="mb-4">Payer une facture Partielement</h2>

        <form action="/payvalue" method="post">
            <div class="mb-3">
                <input type="hidden" class="form-control" id="itemName" name="invoiceName" th:value="${invoice.Name}" readonly>
            </div>
            <div class="mb-3">
                <label for="newRate" class="form-label">Reste à Payer</label>
                <input type="text" class="form-control" id="reste" name="reste" th:value="${invoice.outsidepayement}" disabled>
            </div>
            <div class="mb-3">
                <label for="newRate" class="form-label">Somme à Payer</label>
                <input type="number" step="0.01" class="form-control" id="newRate" name="newRate" required>
            </div>

            <button type="submit" class="btn btn-primary">Payer</button>
        </form>

        <a href="/quotation?name=${itemName}" class="btn btn-secondary mt-3">Retour à la liste</a>
    </div>
</div>
</body>
</html>
